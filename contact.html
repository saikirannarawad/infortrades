<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT US</title>
    <link rel="stylesheet" href="contact_style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar-contact">
      <ul class="nav-list">
        <div class="logo"><img src="krita.png" alt="logo" /></div>
        <li><a href="./index.html">Home</a></li>
        <li><a href="contact.html"> Contact</a></li>
        <li><a href="signin.html">Login </a></li>
      </ul>
  
    <div class="container">
      <div class="text">Contact Us</div>
      <form action="#">
        <div class="form-row">
          <div class="input_data">
            <input type="text" required />
            <div class="underline"></div>
            <label for="">FIRST NAME</label>
          </div>
          <div class="input_data">
            <input type="text" required />
            <div class="underline"></div>
            <label for="">LAST NAME</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input_data">
            <input type="email" required />
            <div class="underline"></div>
            <label for="">EMAIL ADDRESS</label>
          </div>
          <div class="input_data">
            <input type="text" required />
            <div class="underline"></div>
            <label for="">PHONE NUMBER</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input_data textarea">
            <textarea cols="30" rows="10" required></textarea>
            <div class="underline"></div>
            <label for="">WRITE YOUR MEASSAGE</label>
          </div>
        </div>
        <div class="form-row submit-button" required>
          <div class="input_data">
            <div class="inner"></div>
            <input type="submit" value="submit" />
          </div>
        </div>
      </form>
    </div>
</nav>
  </body>
</html>
